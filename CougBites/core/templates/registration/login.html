{% extends "base.html" %}

{% block title %}Sign In{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-danger mt-2">Sign in</button>
        <p>Dont' have an account? Create one <a href="/register">here</a></p>
    </form>
{% endblock %}
